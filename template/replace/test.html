<!doctype html>
<html>
<head>
   <meta charset=utf-8>
   <title>Simple Templating</title>
</head>
<body>
 
  <div class="result"></div>
 

  <script type="template" id="template">
    <h2>
      <a href="{{href}}">
        {{title}}
      </a>
      <span style="color:red;">{{href}}</span>
    </h2>
    <img src="{{imgSrc}}" alt="{{title}}">
  </script>
 <script type="text/javascript" src="./test.js"></script>
</body>
</html>
